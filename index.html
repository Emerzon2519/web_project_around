<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINT 6</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container-logo">
                <img src="./images/Logo-principal.png" alt="Logo principal" class="header__logo"> 
            </div>
            <div class="header__profile">
                <img src="./images/señor-sonriendo.png" alt="Señor sonriendo" class="header__image">
                <div class="header__profile-info">
                    <h1 class="header__title">Jacques Cousteau</h1>
                    <img src="./images/icono-editar.png" alt="Icono de editar" class="header__icono">               
                </div>
                <p class="header__subtitle">Explorer</p>
                <div class="header__container-button">
                    <img src="./images/Icono-mas.png" alt="Icono de mas" class="header__button">
                </div>
            </div>
        </header>
        
        <main class="main">
            <section class="main__container">
                <template class="template-card">
                    <div class="main__element">
                        <img class="main__images" src="./images/paisaje-bosque.jpg" alt="paisaje de un bosque">
                        <div class="main__info">
                            <h2 class="main__title">Yosemite Valley</h2>
                            <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                        </div>
                        <img class="main__icon-eliminar" src="./images/Icono-eliminar.png" alt="icono de eliminar">
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2023 Around The U.S.</p>   
        </footer>

        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <h3 class="popup__title">Edit Profile</h3>
                <form action="" class="popup__form" novalidate>
                    
                        <input class="popup__input popup__input-name popup__input_type_error" type="text" name="appellative" id="appellative"
                        minlength="2" maxlength="40" required>
                        <p class="popup__error popup__error_visible_appellative"></p> 
                        <input class="popup__input popup__input-work popup__input_type_error" required type="text" name="work" id="work"
                        minlength="2" maxlength="200" required pattern="https?://.+">
                        <p class="popup__error popup__error_visible_work"></p> 
                    
                    <button class="popup__button-container" type="button" id="saveButton">
                        <span class="popup__button popup__button_disabled">Save</span> 
                    </button>
                </form>
                
                <img class="popup__close" src="./images/botonX.png" alt="Boton de cerrar">
            </div>
        </div>

        <div class="modal">
            <img class="modal__close" src="./images/botonX.png" alt="Icono de cerrar">
            <img class="modal__content">
            <p class="modal__image-name"></p>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
