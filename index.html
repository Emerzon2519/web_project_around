<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINT 5</title>
    <link rel="stylesheet" href="./Inter-Web/inter.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container-logo">
                <img src="./images/Logo-principal.png" alt="Logo principal" class="header__logo"> 
            </div>
            <div class="header__profile">
                <img src="./images/señor-sonriendo.png" alt="Señor sonriendo" class="header__image">
                <div class="header__profile-info">
                    <h1 class="header__title">Jacques Cousteau</h1>
                    <img src="./images/icono-editar.png" alt="Icono de editar" class="header__icono">               
                </div>
                <p class="header__subtitle">Explorer</p>
                <div class="header__container-button">
                    <img src="./images/Icono-mas.png" alt="Icono de mas" class="header__button">
                </div>
            </div>
        </header>
        
        <main class="main">
            <section class="main__container">
                <div class="main__element">
                    <img class="main__images" src="./images/paisaje-bosque.jpg" alt="paisaje de un bosque">
                    <div class="main__info">
                        <h2 class="main__title">Yosemite Valley</h2>
                        <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                    </div>
                </div>

                <div class="main__element">
                    <img class="main__images" src="./images/paisaje-hielo.png" alt="paisaje de hielo">
                    <div class="main__info">
                        <h2 class="main__title">Lake Louise</h2>
                        <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                    </div>
                </div>

                <div class="main__element">
                    <img class="main__images" src="./images/paisaje-desierto.png" alt="paisaje de un desierto">
                    <div class="main__info">
                        <h2 class="main__title">Bald Mountains</h2>
                        <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                    </div>
                </div>

                <div class="main__element">
                    <img class="main__images" src="./images/paisaje-noche.png" alt="paisaje de noche">
                    <div class="main__info">
                        <h2 class="main__title">Latemar</h2>
                        <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                    </div>
                </div>

                <div class="main__element">
                    <img class="main__images" src="./images/paisaje-laguna.png" alt="paisaje de laguna">
                    <div class="main__info">
                        <h2 class="main__title">Vanoise Nationa...</h2>
                        <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                    </div>
                </div>

                <div class="main__element">
                    <img class="main__images" src="./images/paisaje-montaña.png" alt="paisaje de montaña">
                    <div class="main__info">
                        <h2 class="main__title">Lago di Braies</h2>
                        <img class="main__icono" src="./images/icono-corazon.svg" alt="icono de corazon">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2023 Around The U.S.</p>          
        </footer>

        <div class="popup ">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <h3 class="popup__title">Edit Profile</h3>
                <input class="popup__input popup__input-name" type="text" name="" id="" > 
                <input class="popup__input popup__input-work" type="text" name="" id="" >

                <button class="popup__button-container" type="button">
                   <span class="popup__button">Save</span> 
                </button>
                <img class="popup__close" src="./images/botonX.png" alt="Boton de cerrar">
            </div>
        </div>

    </div>
        <script src="./index.js"></script>
</body>
</html>
